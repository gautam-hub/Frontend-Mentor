<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <div class="parent">
    <div class="child1">
      <img src="./images/image-product-desktop.jpg" alt="" height="398px" width="248px">
    </div>
    <div class="child2">
      <p class="preview">Preview</p>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph">A floral, solar and voluptuous interpretation
        composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="main-price">$149.99 </p>
      <p class="dis-price"><strike>$169.99</strike></p>
      <button class="btn" type="submit" formaction="https://www.google.com"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
    </div>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gautam</a>.
    </footer>
  </body>
</html>
